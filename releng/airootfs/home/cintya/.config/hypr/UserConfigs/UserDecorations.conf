# Decoration Settings

# Hyprland Wiki Links
# Animation - https://wiki.hyprland.org/Configuring/Animations/
# Decoration - https://wiki.hyprland.org/Configuring/Variables/#decoration

# Sourcing colors generated by wallust
#source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

general {
  border_size = 2
  gaps_in = 4
  gaps_out = 0 
  
  col.active_border = rgb(7aa2f7)
  col.inactive_border = rgb(444444) 

}

decoration {
  rounding = 3
         
  active_opacity = 1.0
  inactive_opacity = 0.8
  fullscreen_opacity = 1.0

  dim_inactive = false
  dim_strength = 0.08
  dim_special = 0.0

  shadow {
    enabled = true
    range = 5
    render_power = 2
    color = rgba(7aa2f7aa)        # sama kayak border aktif tapi transparan
    color_inactive = rgba(00000088)
  }

  blur {
    enabled = true	
    size = 12
    passes = 3
    ignore_opacity = true
    new_optimizations = true
    special = true
    popups = true
  }
}

group {
  col.border_active = $color15

	groupbar {
		col.active = $color0
  }
}
